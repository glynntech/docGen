	<div class="main">

		<label for="documentSelect">Select a document: </label>
		<span class="inputBox">
			<select id="id_docSelect", onchange="docSelectChange(this);">
				<option value="n/a" selected disabled hidden></option>
					<option value="AccServ">Acceptance of service</option>
					<option value="AffDef">Affidavit of default (non responsive)</option>
					<option value="AffServ">Affidavit of service</option>
					<option value="CertServ">Certificate of service</option>
			</select>
		</span> <br>
		
		<span class="indentedInputs">
			<label for="jurisdiction">Jurisdiction: </label>
				<span class="inputBox">
					<select name="jurisdiction", id="id_jurisdiction", onchange="jurisdictionChange(this);">
						<option value="n/a" selected disabled hidden></option>
							<option value="state">State</option>
							<option value="federal">Federal</option>
					</select>
				</span>
		</span> <br></br><br>

		<label for="filingCourt">Filing court:</label>

			<select name="filingCourt", id="id_filingCourt", disabled="disabled">
				<option value="n/a" selected disabled hidden></option>

		<form id="frmCaseNumber">
			Case number: <span class="inputBox"><input type="text", name="caseNumber", id="id_caseNumber"></span>
		</form><br>
		
		<label for="plaintiffName">Plaintiff name(s): </label>
		<span class="inputBox">
			<input type="text", name="plaintiffName", id="id_plaintiffName">
		</span><br>

		<span class="indentedInputs">
			<label for="plaintiffNumber">Is there more than 1 Plaintiff? </label>
			<span class="inputBox">
				<select id="id_plaintiffNumber", onchange="plaintiffNumberChange(this);">
					<option value=0>No</option>
					<option value=1>Yes</option>
				</select>
			</span> <br>
		</span>

		<span class="indentedInputs">
			<label for="plaintiffSex">What is the sex of the Plaintiff? </label>
			<span class="inputBox">
				<select id="id_plaintiffSex", title="Only if there is 1 Plaintiff attached">
					<option value="n/a" selected disabled hidden></option>
					<option value="female">Female</option>
					<option value="male">Male</option>
					<option value="nonbinary">Non-binary</option>
				</select>
			</span>
		</span> <br>

					<option value="Joshua T. Hawkins">Joshua T. Hawkins</option>
					<option value="Helena L. Jedziniak">Helena L. Jedziniak</option>
				</select>
			</span>
			
		</div>

				<select name="attorneyProducing", id="id_attorneyProducing">

				</select>
			</span> <br></br>
